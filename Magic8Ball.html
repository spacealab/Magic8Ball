<html>

<head>
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css"> </head>

<body>
    <div>Ask your question</div>
    <input type="text" placeholder="ask your question">
    <button type="button">Ask</button>
    <div class="message"></div>
 
    <script>
        const answerArray = ["it will work", "Maybe not", "Probably Not", "Highly Likely", "I don't know"]
        const message = document.querySelector(".message");
        const question = document = document.querySelector("input");
        const button =document.querySelector("button");

        button.addEventListener("click", function() {
            console.log(question.value)
            let res = Math.floor(Math.random()*answerArray.length);

            console.log(answerArray[res]);
            message.innerText = question.value + " " + answerArray[res];

            question.value = "";
        });      
    </script>
</body>

</html>
